openapi: 3.0.4
info:
  contact: {}
  description: KubeVirt Service Provider API
  title: KubeVirt Service Provider API
  version: v1alpha1
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: /api/v1alpha1

tags:
  - name: vm
    description: Virtual Machine resource management
  - name: health
    description: Health check operations

paths:
  /health:
    get:
      tags:
        - health
      summary: Health check
      operationId: getHealth
      description: Health check for KubeVirt Service Provider API
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'

  /vms:
    get:
      tags:
        - vm
      summary: List all VMs
      operationId: listVMs
      description: Returns a list of virtual machines
      parameters:
        - name: max_page_size
          in: query
          description: Maximum number of results per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
        - name: page_token
          in: query
          description: Token for pagination
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VMList'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - vm
      summary: Create a VM
      operationId: createVM
      description: |
        Create a new virtual machine.
        The VM will be provisioned on the KubeVirt cluster.
      parameters:
        - name: id
          in: query
          description: Optional VM ID for idempotent creation
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VM'
      responses:
        '201':
          description: VM created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VM'
        '400':
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - VM with this name already exists
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation exception
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

  /vms/{vmId}:
    get:
      tags:
        - vm
      summary: Get a VM
      operationId: getVM
      description: Get a virtual machine by its unique ID
      parameters:
        - name: vmId
          in: path
          required: true
          description: Unique identifier of the VM
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VM'
        '400':
          description: Invalid ID supplied
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: VM not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - vm
      summary: Update a VM
      operationId: applyVM
      description: |
        Update an existing virtual machine.
        The vmId in the path must match an existing VM.
      parameters:
        - name: vmId
          in: path
          required: true
          description: Unique identifier of the VM to update
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VM'
      responses:
        '200':
          description: VM updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VM'
        '400':
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: VM not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - name already in use by another VM
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - vm
      summary: Delete a VM
      operationId: deleteVM
      description: Delete a virtual machine from the cluster
      parameters:
        - name: vmId
          in: path
          required: true
          description: Unique identifier of the VM to delete
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: VM deleted successfully
        '400':
          description: Invalid ID supplied
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: VM not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Health:
      type: object
      description: Health status singleton resource
      x-aep-resource:
        singular: health
        plural: healths
        singleton: true
        type: serviceprovider.dcm.io/health
        patterns:
          - health
      properties:
        status:
          type: string
          description: Health status
          example: "ok"
        path:
          type: string
          description: Canonical path of the resource
          example: "ok"
          readOnly: true

    VM:
      description: Virtual Machine
      x-aep-resource:
        type: serviceprovider.dcm.io/vm
        singular: vm
        plural: vms
        patterns:
          - vms/{vm_id}
      required:
        - id
        - vm_spec
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the VM
          example: "123e4567-e89b-12d3-a456-426614174000"
        path:
          type: string
          description: Resource path identifier
          example: "vms/123e4567-e89b-12d3-a456-426614174000"
          readOnly: true
        vm_spec:
          $ref: 'https://raw.githubusercontent.com/dcm-project/catalog-manager/refs/heads/main/api/v1alpha1/servicetypes/vm/spec.yaml#/components/schemas/VMSpec'

    VMList:
      type: object
      description: Paginated list of VMs
      properties:
        vms:
          type: array
          items:
            $ref: '#/components/schemas/VM'
        next_page_token:
          type: string
          description: Token for retrieving the next page of results
          example: "eyJpZCI6IjEyM2U0NTY3LWU4OWItMTJkMy1hNDU2LTQyNjYxNDE3NDAwMCJ9"

    Error:
      type: object
      description: RFC 7807 compliant error response
      required:
        - type
        - title
      properties:
        type:
          type: string
          format: uri-reference
          description: URI reference identifying the error type
          example: "https://dcm.example.com/errors/invalid-input"
        title:
          type: string
          description: Short human-readable summary of the problem
          example: "Invalid Input"
        status:
          type: integer
          description: HTTP status code
          example: 400
        detail:
          type: string
          description: Human-readable explanation specific to this occurrence
          example: "The 'name' field is required but was not provided"
        instance:
          type: string
          format: uri-reference
          description: URI reference for this specific error occurrence
          example: "/errors/123e4567-e89b-12d3-a456-426614174000"
